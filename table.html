
    <html>
      <head>
        
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
        color: black;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #ddd;
      }
    </style>
  
      </head>
      <body>
        <table>
  <tr><th>name</th><th>age</th><th>city</th></tr><tr><td>John</td><td>25</td><td>New York</td></tr><tr><td>Alice</td><td>30</td><td>Los Angeles</td></tr><tr><td>Bob</td><td>22</td><td>Chicago</td></tr>
        </table>
      </body>
    </html>
